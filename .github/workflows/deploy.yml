name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --exclude='.git' --exclude='.github' --exclude='.netlify' --exclude='deploy.sh' --exclude='README.md'
          path: ./
          remote_path: ~/murinaikurashi.com/public_html/apps/circle-of-fifths/
          remote_host: xs071284.xsrv.jp
          remote_port: 10022
          remote_user: xs071284
          remote_key: ${{ secrets.XSERVER_SSH_KEY }}
